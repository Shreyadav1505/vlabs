<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-black bg-black">
        <div class="container-fluid">
                <img src="img/logo.jpg" height="30">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="banner bg-black">
        <div class="banner-image">
            <img src="img/banner.jpg" class="w-100">
        </div>
        <div class="banner-content">
            <div>
                <button class="btn btn-light me-2">Play</button>
                <button class="btn btn-secondary">My List</button>
            </div>
        </div>
    </div>

    <div class="bg-black">
        <h2 class="text-white py-3">Popular on Netflix</h2>
        <div class="row">
            <div class="col-md-3">
                <img src="img/thumbnail1.webp" class="w-100">
                <p class="text-white text-center">Sci-fi</p>
            </div>
            <div class="col-md-3">
                <img src="img/thumbnail2.webp" class="w-100">
                <p class="text-white text-center">Action</p>
            </div>
            <div class="col-md-3">
                <img src="img/thumbnail3.webp" class="w-100">
                <p class="text-white text-center">Horror</p>
            </div>
            <div class="col-md-3">
                <img src="img/thumbnail4.webp" class="w-100">
                <p class="text-white text-center">Fantasy</p>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Netflix_Clone by Shreya</p>
    </footer>    
</body>
</html>
